<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação de Notificações de Venda - Kiwify</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .notification {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .notification img {
    max-width: 50px;
    margin-right: 10px;
  }
  .button {
    background-color: #008CBA;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Simulação de Notificações de Venda - Kiwify</h1>
  <div id="notificationContainer"></div>
  <label for="quantity">Quantidade de Notificações:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
  <label for="value">Valor da Venda:</label>
  <input type="number" id="value" name="value" min="1" step="0.01" value="10.00">
  <button class="button" onclick="generateNotifications()">Gerar Notificações</button>
</div>

<script>
  function generateNotifications() {
    var quantity = parseInt(document.getElementById('quantity').value);
    var value = parseFloat(document.getElementById('value').value);

    var notificationContainer = document.getElementById('notificationContainer');
    notificationContainer.innerHTML = '';

    var kiwifyLogoUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Kiwify_Logo.png/320px-Kiwify_Logo.png';

    for (var i = 0; i < quantity; i++) {
      var notification = "Venda realizada: R$ " + value.toFixed(2);
      var newNotification = document.createElement('div');
      newNotification.classList.add('notification');
      newNotification.innerHTML = '<img src="' + kiwifyLogoUrl + '" alt="Kiwify Logo">' + notification;
      notificationContainer.appendChild(newNotification);
    }
  }
</script>

</body>
</html>
